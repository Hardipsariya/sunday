    <table style="border: 1px solid black;">

<script>
    $(document).ready(function(){
        
        $.getJSON(
            "my.json",
            
            function(apidata){
                console.log(apidata);
                $.each(apidata,function(key,value){
                    $("tbody").append("<tr><td>"+value.id +"</td><td> "  +value.name +"</td ><tr>");
                    // $("<td/>").html(value.id + " "+value.name).appendTo("#tr1");
                });
            }
        )
    });
</script>
